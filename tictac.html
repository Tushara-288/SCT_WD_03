<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe vs Computer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 30px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      background-color: white;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cell:hover {
      background-color: #eee;
    }
    #status {
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h1>Tic-Tac-Toe: Play vs Computer</h1>
<div class="board" id="board"></div>
<p id="status">Your turn (X)</p>
<button onclick="restartGame()">Restart</button>

<script>
  const boardElement = document.getElementById("board");
  const statusElement = document.getElementById("status");

  let board = ["", "", "", "", "", "", "", "", ""];
  let isGameOver = false;

  const winPatterns = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
  ];

  function renderBoard() {
    boardElement.innerHTML = "";
    board.forEach((cell, index) => {
      const cellDiv = document.createElement("div");
      cellDiv.classList.add("cell");
      cellDiv.textContent = cell;
      cellDiv.addEventListener("click", () => handlePlayerMove(index));
      boardElement.appendChild(cellDiv);
    });
  }

  function handlePlayerMove(index) {
    if (board[index] !== "" || isGameOver) return;

    board[index] = "X";
    renderBoard();

    if (checkWinner("X")) {
      statusElement.textContent = "You win!";
      isGameOver = true;
      return;
    }

    if (isDraw()) {
      statusElement.textContent = "It's a draw!";
      isGameOver = true;
      return;
    }

    statusElement.textContent = "Computer's turn (O)";
    setTimeout(handleComputerMove, 500);
  }

  function handleComputerMove() {
    const emptyIndices = board
      .map((val, i) => val === "" ? i : null)
      .filter(i => i !== null);

    if (emptyIndices.length === 0) return;

    const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
    board[randomIndex] = "O";
    renderBoard();

    if (checkWinner("O")) {
      statusElement.textContent = "Computer wins!";
      isGameOver = true;
      return;
    }

    if (isDraw()) {
      statusElement.textContent = "It's a draw!";
      isGameOver = true;
      return;
    }

    statusElement.textContent = "Your turn (X)";
  }

  function checkWinner(player) {
    return winPatterns.some(pattern => {
      const [a, b, c] = pattern;
      return board[a] === player && board[b] === player && board[c] === player;
    });
  }

  function isDraw() {
    return board.every(cell => cell !== "");
  }

  function restartGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    isGameOver = false;
    statusElement.textContent = "Your turn (X)";
    renderBoard();
  }

  renderBoard();
</script>

</body>
</html>
